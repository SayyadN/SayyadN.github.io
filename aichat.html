<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Exoplanet Explorer</title>
    <link rel="icon" href="Logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: blue;
        }

        button {
            background-color: grey;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: lightblue;
        }

        /* Center the navbar items */
        .navbar-nav {
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 800px; /* Increased width for the chat box */
            padding: 20px;
            border: 2px solid #1e90ff; /* Space-themed border */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: #e0f7fa; /* Light blue background */
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px; /* Increased height for messages */
            overflow-y: auto;
            width: 100%; /* Full width of the chatbox */
            margin-bottom: 10px;
            background-color: #ffffff; /* White background for messages */
            text-align: left; /* Left-align messages */
            border-radius: 5px; /* Rounded corners */
        }

        .message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: blue;
        }

        .ai-message {
            text-align: left;
            color: green;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Date and Time */
        .current-time {
            font-size: 1.2rem;
            color: white;
            margin-left: auto; /* Align to the right */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Exoplanet Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planet-exploring.html">Planet Exploring</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="introduction.html">Introduction</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="aichat.html">AI Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <div id="currentDateTime" class="current-time"></div>
        </div>
    </nav>

    <!-- AI Chat Section -->
    <section class="chat-container my-5">
        <div class="chat-header">
            <h2>AI Chat</h2>
        </div>
        <div id="chatbox"></div>
        <textarea id="userInput" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
        <button id="sendBtn" class="btn btn-primary mt-2">Send</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Built by Monofeya Heroes Â© 2024</p>
    </footer>

    <!-- Scripts -->
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyDExuD9BLwASoYgnmGMwJZOfC9-OyiWpVY"; // Be cautious with API keys in production!
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');
        const currentDateTime = document.getElementById('currentDateTime');

        // Update current date and time
        function updateDateTime() {
            const now = new Date();
            currentDateTime.textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);

        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';

                const result = await model.generateContent(userMessage);
                addMessage(result.response.text(), 'ai');
            }
        });

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = `<p>${message}</p>`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Customization functionality
        const bgColorInput = document.getElementById('bg-color');
        const fontSizeSelect = document.getElementById('font-size');
        const fontTypeSelect = document.getElementById('font-type');
        const body = document.body;

        bgColorInput.addEventListener('input', (event) => {
            body.style.backgroundColor = event.target.value;
        });

        fontSizeSelect.addEventListener('change', (event) => {
            body.style.fontSize = event.target.value;
        });

        fontTypeSelect.addEventListener('change', (event) => {
            body.style.fontFamily = event.target.value || 'Arial, sans-serif';
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
