<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Exoplanet Explorer</title>
    <link rel="icon" href="Logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(20,20,30,1) 0%, rgba(0,0,0,1) 100%);
            color: #f8f9fa;
            overflow-y: auto; /* Allow scrolling */
            position: relative; /* For absolute positioning of canvas */
        }

        a {
            color: #1e90ff;
        }

        a:hover {
            color: lightblue;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00bfff;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: lightblue;
        }

        /* Center the navbar items */
        .navbar-nav {
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            width: 100%;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background for messages */
            text-align: left; /* Left-align messages */
            border-radius: 5px;
        }

        .message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: #1e90ff;
        }

        .ai-message {
            text-align: left;
            color: #00ff7f; /* Light green for AI messages */
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Canvas */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to go through the canvas */
            z-index: 0; /* Behind other content */
        }
    </style>
</head>
<body>

    <!-- Canvas for dynamic star effect -->
    <canvas id="canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Exoplanet Explorer</a>
        <div class="navbar-nav">
            <a class="nav-link" href="planet-exploring.html">Planet Exploring</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="gaming.html">Game</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- AI Chat Section -->
    <section class="chat-container my-5">
        <div class="chat-header">
            <h2 style="color: white;">AI Chat</h2>
        </div>
        <div id="chatbox"></div>
        <textarea id="userInput" class="form-control" rows="4" placeholder="Type your message here..." style="background-color: rgba(255, 255, 255, 0.2); color: #f8f9fa;"></textarea>
        <button id="sendBtn" class="btn btn-primary mt-2">Send</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Built by Monofeya Heroes Â© 2024</p>
    </footer>

    <!-- Scripts -->
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyDExuD9BLwASoYgnmGMwJZOfC9-OyiWpVY"; // Be cautious with API keys in production!
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');

        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';

                const result = await model.generateContent(userMessage);
                addMessage(result.response.text(), 'ai');
            }
        });

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = `<p>${message}</p>`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Star effect on canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Star generation
        const stars = [];
        const numStars = 100;
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = 'white'; // Star color
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
